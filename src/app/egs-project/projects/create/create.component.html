<div class="container-fluid">
	<div class="row p-3">
		<div class="col-lg-12">

			<h2 class="mt-2 page-title">New Project</h2>

			<div class="row mt-3">
				<div class="col-6">
					<Label class="page-label">Project name*</Label>
					<input type="text" class="form-control" placeholder="For example: Web Application">
				</div>
			</div>

			<div class="row mt-3">
				<div class="col-6">
					<Label class="page-label">Project code*</Label>
					<input type="text" class="form-control" placeholder="For example: WA">
				</div>
			</div>

			<div class="row mt-3">
				<div class="col-6">
					<Label class="page-label">Description</Label>
					<textarea class="form-control" rows="4" placeholder="Write a few sentences about your project"></textarea>
				</div>
			</div>

			<div class="row mt-3">
				<div class="col-2">
					<Label class="page-label">Project access type</Label>
					<mat-radio-group class="d-flex flex-column">
						<mat-radio-button value="1" class="">Private</mat-radio-button>
						<mat-radio-button value="2" class="">Public</mat-radio-button>
					</mat-radio-group>
				</div>
				<div class="col-4">
					<Label class="page-label">Members access</Label>
					<mat-radio-group class="d-flex flex-column">
						<mat-radio-button value="1" class="">Add all members to this project</mat-radio-button>
						<mat-radio-button value="2" class="">Add members from specific group</mat-radio-button>
						<mat-radio-button value="3" class="">Don't add members</mat-radio-button>
					</mat-radio-group>
				</div>
			</div>

			<div class="row mt-3">
				<div class="col">
					<button type="button" class="btn btn-primary create-project-button">Create new project</button>
				</div>
			</div>

		</div>
	</div>
</div>
