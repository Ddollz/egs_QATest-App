<div class="app__content">
  <div class="row">
    <div class="col-lg-12">
      <h3>Test Runs</h3>
      <div class="row">
        <div class="row filter-row">
          <div class="col d-flex text-start">
            <div class="filters-block">
              <input type="text" class="form-control search_input me-2" placeholder="Search for test runs" #input>
              <div class="filter-outer dropdown me-2">
                <div class="filter-item" data-bs-toggle="dropdown" aria-expanded="false">
                  Status: <span id='filter-status'>Multiple</span>
                </div>
                <div class="dropdown-menu ">
                </div>
              </div>
              <div class="filter-outer dropdown me-2">
                <div class="filter-item" data-bs-toggle="dropdown" aria-expanded="false">
                  Role: <span id='filter-role'>Multiple</span>
                </div>
                <div class="dropdown-menu">
                </div>
              </div>
            </div>
          </div>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>


          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let element">

              <div class="column-title">{{element.title}}</div>
              <div class="column-subtitle">{{element.datestart}}</div>


            </td>
          </ng-container>

          <ng-container matColumnDef="environment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Environment </th>
            <td mat-cell *matCellDef="let element"> {{element.environment}} </td>
          </ng-container>

          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element">
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Example with label" [ngStyle]="{'width.%': element.status }" attr.aria-valuenow="{{element.status}}"  aria-valuemin="0" aria-valuemax="100">{{element.status}}%</div>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr *matNoDataRow="">
            <td class="mat-cell" colspan="4"> The "{{input.value}}" does not match any account. </td>
          </tr>
        </table>

        <!-- change page size option -->
        <mat-paginator [pageSizeOptions]="[10, 5, 10, 20, 50]" showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
