<div class="container-fluid app__content">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="m-0">
        <a routerLink="../../4">
          <i class="bi bi-arrow-left-short"></i>
        </a>
        Trash bin
      </h3>
      <div class="row">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">


          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox class="example-margin"></mat-checkbox>
            </td>
          </ng-container>
          <ng-container matColumnDef="testcase">
            <th mat-header-cell *matHeaderCellDef> Test case </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <ng-container matColumnDef="deleted">
            <th mat-header-cell *matHeaderCellDef> Deleted </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="steps">
            <th mat-header-cell *matHeaderCellDef> Steps to reproduce </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <ng-container matColumnDef="testruns">
            <th mat-header-cell *matHeaderCellDef> Test runs </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <ng-container matColumnDef="control">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" class="text-end"> <button class="btn btn-primary restore"><i class="bi bi-rewind-circle-fill"></i> Restore</button></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>



      </div>
    </div>
  </div>
</div>
