<div class="app__content">
	<div class="row">
		<div class="col-lg-12">

			<h2 class="page-title my-3">Shared steps</h2>

			<div class="row mt-3">
				<div class="d-flex align-items-center">
					<div class="me-3">
						<button type="button" class="btn btn-primary" routerLink="/projects/shared-steps/create">
							Create shared step
						</button>
					</div>
					<input type="text" class="form-control search_input" placeholder="Search for shared steps" (keyup)="applyFilter($event)">
				</div>
			</div>

			<div class="row mt-2 px-2">
				<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
					<ng-container matColumnDef="Title">
						<th mat-header-cell *matHeaderCellDef>Title</th>
						<td mat-cell *matCellDef="let element; let i = index">
							<span class="column-title"
								routerLink="/projects/shared-steps/edit/{{element.SharedStep_ID}}">{{element.SharedStep_Title}}</span>
						</td>
					</ng-container>

					<ng-container matColumnDef="AttachedTo">
						<th mat-header-cell *matHeaderCellDef>Attached to</th>
						<td mat-cell *matCellDef="let element">
							<div>0 test cases</div>
						</td>
					</ng-container>

					<ng-container matColumnDef="ThreeDots">
						<th mat-header-cell *matHeaderCellDef></th>
						<td mat-cell *matCellDef="let element; let i = index">
							<div class="d-flex justify-content-end">
								<button class="btn three-dots" data-bs-toggle="dropdown">
									<i class="bi bi-three-dots"></i>
									<div class="dropdown-menu">
										<div class="dropdown-item" routerLink="/projects/shared-steps/edit/{{element.SharedStep_ID}}">Edit</div>
										<div class="dropdown-item" (click)="openDeleteModal(element.SharedStep_ID, element.SharedStep_Title)"
										data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</div>
									</div>
								</button>
							</div>
						</td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>
			</div>

		</div>
	</div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-body p-4">

				<h5 class="modal-title mb-3">Delete shared steps</h5>
				<p class="mb-4">Are you sure, that you want delete shared step "{{SharedStep_Title}}"?</p>

				<div class="d-flex align-items-center justify-content-end">
					<span class="cancel-span me-2" data-bs-dismiss="modal">Cancel</span>
					<button type="button" class="btn btn-primary" (click)="deleteSharedStep()">Delete</button>
				</div>
			</div>
		</div>
	</div>
</div>
