<div class="app__content">
	<div class="row">
		<div class="col-lg-12">

			<h2 class="page-title my-3">Shared steps</h2>

			<div class="row mt-3">
				<div class="d-flex align-items-center">
					<div class="me-3">
						<button type="button" class="btn btn-primary" routerLink="/projects/shared-steps/step-create">
							Create shared step
						</button>
					</div>
					<input type="text" class="form-control search_input" placeholder="Search for shared steps">
				</div>
			</div>

			<div class="row mt-2 px-2">
				<table mat-table class="mat-elevation-z0">
					<ng-container matColumnDef="Title">
						<th mat-header-cell *matHeaderCellDef>Title</th>
						<td mat-cell *matCellDef="let element">
						</td>
					</ng-container>

					<ng-container matColumnDef="AttachedTo">
						<th mat-header-cell *matHeaderCellDef>Attached to</th>
						<td mat-cell *matCellDef="let element">
						</td>
					</ng-container>

					<ng-container matColumnDef="ThreeDots">
						<th mat-header-cell *matHeaderCellDef></th>
						<td mat-cell *matCellDef="let element">
							<div class="d-flex justify-content-end">
								<button class="btn three-dots" data-bs-toggle="dropdown">
									<i class="bi bi-three-dots"></i>
									<div class="dropdown-menu">
										<div class="dropdown-item">View</div>
										<div class="dropdown-item">Assign to me</div>
										<div class="dropdown-item">In Progress</div>
										<div class="dropdown-item">Resolve</div>
										<div class="dropdown-item">Invalid</div>
										<div class="dropdown-item">Edit</div>
										<div class="dropdown-item">Delete</div>
									</div>
								</button>
							</div>
						</td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>
			</div>

		</div>
	</div>
</div>
