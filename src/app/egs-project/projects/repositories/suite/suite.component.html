
<div class="d-flex justify-content-between suite w-100" (click)="suiteOpen($event)" [ngClass]="carretOpen? '':'open'">
  <div class="d-flex align-items-center item-suite">
    <i class="bi bi-caret-right-fill me-1"></i>
    <a type="button" class="button-blue-transparent">{{Suite.Suite_Name}}</a>
  </div>
  <div class="suite-setting">
    <span class="me-1">{{Suite.Case_Count}}</span>

    <button type="button" class="button-blue-transparent"(click)="settingOpen($event)" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-three-dots"></i></button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Action</a></li>
      <li><a class="dropdown-item" href="#">Another action</a></li>
      <li><a class="dropdown-item" href="#">Something else here</a></li>
    </ul>
  </div>
</div>
