<div class="app__content">

  <div class="row">
    <div class="col">
      <h2 class="my-3 page-title">ACTIVMENU Repository<span class="ms-2 page-something">8 suites | 47 tests</span>
      </h2>
    </div>
    <div class="col d-flex justify-content-end align-items-center">
      <button class="btn btn-light page-button">
        <i class="bi bi-three-dots"></i>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="d-flex col">
      <div class="me-2">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Suite</button>
      </div>
      <div class="me-2">
        <button type="button" class="btn btn-primary">+ Case</button>
      </div>
      <div class="me-2">
        <input type="text" class="form-control search_input" placeholder="Search for projects">
      </div>
      <div>
        <a type="button" class="btn add-filter-button">+ Add filter</a>
      </div>
    </div>
  </div>


  <div class="row mt-3 h-100">
    <!-- LEFT COLUMN -->
    <div class="col-2">
      <div class="d-flex flex-row justify-content-between mb-2">
        <button type="button" class="button-blue-transparent suite-burger p-0"><i class="bi bi-list me-1"></i>Suites</button>
        <div class="chevron">
          <button type="button" class="btn btn-light me-1"><i class="bi bi-chevron-double-up"></i></button>
          <button type="button" class="btn btn-light"><i class="bi bi-chevron-double-down"></i></button>
        </div>
      </div>

      <!-- Display Nodes -->
      <ng-container *ngFor="let suite of suites">
        <ng-container *ngIf="suite.Project_ID != 0">
          <ng-container *ngIf="suite.Parent_SuiteID == 0">
            <div class="collapsed" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse-'+suite.Suite_ID" aria-expanded="true">
              <app-suite [Suite]="suite"></app-suite>
            </div>
            <div class="collapse show" [id]="'collapse-'+suite.Suite_ID">
              <!-- Run Template to display looping Leaf -->
              <ng-container *ngTemplateOutlet="tree; context:{ $implicit: suite}"></ng-container>
            </div>
          </ng-container>
        </ng-container>
      </ng-container>

      <!-- Display Leaf -->
      <ng-template #tree let-data>
        <ng-container *ngFor="let s of suites">
          <!-- Check if leaf exist display the leaf and loop again.-->
          <!-- Check if leaf does not exist end the loop.-->
          <ng-container *ngIf="data.Suite_ID == s.Parent_SuiteID">
            <div class="collapsed" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse-'+s.Suite_ID" aria-expanded="true">
              <app-suite [Suite]="s"></app-suite>
            </div>
            <div class="collapse show" [id]="'collapse-'+s.Suite_ID">
              <!-- Run the template leaf again -->
              <ng-container *ngTemplateOutlet="tree; context: {$implicit:s}"></ng-container>
            </div>
          </ng-container>
        </ng-container>
      </ng-template>

    </div>

    <!-- RIGHT COLUMN -->
    <div class="col-10 ps-3 r-col">

      <app-case></app-case>
      <app-case></app-case>
      <app-case></app-case>
      <app-case></app-case>
      <app-case></app-case>
      <app-case></app-case>
      <app-case></app-case>
    </div>
  </div>

</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">

        <h5 class="modal-title" id="exampleModalLabel">{{Modal_Title}}</h5>

        <div class="mb-3">
          <label for="SuiteName" class="form-label">Suite name</label>
          <input type="text" class="form-control" id="SuiteName" [(ngModel)]="Suite_Name">
        </div>
        <div class="mb-3">
          <label for="SuiteName" class="form-label">Parent suite</label>
          <select class="form-select" aria-label="Default select example" [(ngModel)]="Suite_Root">
            <option value='ProjectRoot|{{project.Project_ID}}' selected="true">Project Root</option>
            <ng-container *ngFor="let suite of suites">
              <!--? Add more suite Appends -->
              <!-- <ng-container *ngIf="suite.Project_ID != 0"> -->

              <option value='ParentRoot|{{suite.Suite_ID}}'>{{suite.Suite_Name}}</option>
              <!-- </ng-container> -->
            </ng-container>
          </select>

        </div>

        <div class="mb-3">
          <label for="Description" class="form-label">Description</label>
          <input type="text" class="form-control" id="Description" [(ngModel)]="Description">
        </div>
        <div class="mb-3">
          <label for="Preconditions" class="form-label">Preconditions</label>
          <input type="text" class="form-control" id="Preconditions" [(ngModel)]="Preconditions">
        </div>

          <div class="col">

            <input type="number" [disabled]="Modal_idDisable" [(ngModel)]="Role_ID" class="form-control" id="RoleID">
          </div>
          <div class="col">
            <label for="RoleCode" class="form-label">Role Code</label>

          </div>
        </div>

        <div class="mb-3">
          <label for="RoleTitle" class="form-label">Role Title</label>
          <input type="text" [(ngModel)]="Role_Name" class="form-control" id="RoleTitle" >
        </div>
        <div class="mb-3">

          <textarea class="form-control" [(ngModel)]="Role_Description" placeholder="Add a description here" id="Role-Description"></textarea>
        </div> -->

        <div class="d-flex flex-row justify-content-end">
          <button type="button" class="btn btn-transparent" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="insertUpdateSuite()">{{Modal_btn}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
