<div class="r-col-header">
  <div class="ps-3 d-flex align-items-center">
    <mat-checkbox class="me-3 button-blue-transparent check-box">
      {{Suite.Suite_Name}}
    </mat-checkbox>
    <button class="suite-buttons plus me-2"><i class="bi bi-plus"></i></button>
    <button class="suite-buttons me-2"><i class="bi bi-pencil"></i></button>
    <button class="suite-buttons me-2"><i class="bi bi-clipboard"></i></button>
    <button class="suite-buttons me-2"><i class="bi bi-trash"></i></button>
  </div>
</div>
<div class="suite-description">
  {{Suite.Suite_Desc}}
</div>
