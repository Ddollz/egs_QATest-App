<div class="app__content">
	<div class="row">
		<div class="col-lg-12">

			<h2 class="page-title my-3">Milestones</h2>

			<div class="mt-3">
				<button type="button" class="btn btn-primary" routerLink="/projects/milestone/milestone-create">
					Create milestone
				</button>
			</div>

			<div class="row mt-2 px-2">
				<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
					<ng-container matColumnDef="Title">
						<th mat-header-cell *matHeaderCellDef>Title</th>
						<td mat-cell *matCellDef="let element">
							<span class="column-title">{{element.Milestone_Title}}</span>
						</td>
					</ng-container>

					<ng-container matColumnDef="Status">
						<th mat-header-cell *matHeaderCellDef>Status</th>
						<td mat-cell *matCellDef="let element">
							<span>{{element.Milestone_Status}}</span>
						</td>
					</ng-container>

					<ng-container matColumnDef="Description">
						<th mat-header-cell *matHeaderCellDef>Description<th>
						<td mat-cell *matCellDef="let element">
							<span>{{element.Milestone_Desc}}</span>
						</td>
					</ng-container>

					<ng-container matColumnDef="Cases">
						<th mat-header-cell *matHeaderCellDef>Cases</th>
						<td mat-cell *matCellDef="let element">
							<span>0 test cases</span>
						</td>
					</ng-container>

					<ng-container matColumnDef="DueDate">
						<th mat-header-cell *matHeaderCellDef>Due date</th>
						<td mat-cell *matCellDef="let element">
							<span>{{element.Milestone_DueDate}}</span>
						</td>
					</ng-container>

					<ng-container matColumnDef="ThreeDots">
						<th mat-header-cell *matHeaderCellDef></th>
						<td mat-cell *matCellDef="let element">
							<div class="d-flex justify-content-end">
								<button class="btn three-dots" data-bs-toggle="dropdown">
									<i class="bi bi-three-dots"></i>
									<div class="dropdown-menu">
										<div class="dropdown-item">Edit</div>
										<div class="dropdown-item">Delete</div>
									</div>
								</button>
							</div>
						</td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>
			</div>

		</div>
	</div>
</div>
