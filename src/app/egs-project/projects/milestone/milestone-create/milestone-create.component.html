<div class="app__content">
	<div class="row">
		<div class="col-lg-12">

			<h2 class="page-title my-3"><i class="bi bi-arrow-left me-4" data-bs-toggle="tooltip"
					title="Go back" routerLink="/projects/milestone"></i>Create milestone</h2>

			<div class="row mb-3">
				<div class="col-6">
					<Label class="page-label">Milestone name*</Label>
					<input type="text" class="form-control" placeholder="For example: Release 1.0">
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-6">
					<Label class="page-label">Description*</Label>
					<textarea class="form-control"></textarea>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-4">
					<Label class="page-label">Status</Label>
					<mat-select class="select-item" [value]="'Active'">
						<mat-option value="Active" class="select-item">Active</mat-option>
						<mat-option value="Completed" class="select-item">Completed</mat-option>
					</mat-select>
				</div>
			</div>

			<div class="row mb-5">
				<div class="col-4">
					<Label class="page-label">Due date</Label>
					<input type="date" class="form-control">
				</div>
			</div>

			<div class="row mb-5">
				<div class="d-flex align-items-center">
					<button class="btn btn-primary me-3">Create milestone</button>
					<span class="cancel-span" routerLink="/projects/milestone">Cancel</span>
				</div>
			</div>

		</div>
	</div>
</div>
