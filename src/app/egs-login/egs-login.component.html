<div class="card w-100" >
  <div class="card-body d-flex flex-column justify-content-center align-items-center">
    <img src="../../assets/img/logo.png" alt="" class="mb-5">
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmitted()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        <div class="invalid-f">
          <p *ngIf="Email.errors?.['required']&&(Email.dirty||Email.touched)">
            Email is Required.
          </p>
          <p *ngIf="Email.errors?.['email']&&(Email.dirty||Email.touched)">
            Email is Invalid.
          </p>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="pwd">
        <div class="invalid-f">
          <p *ngIf="PWD.errors?.['required']&&(PWD.dirty||PWD.touched)">
            Password is Required.
          </p>
          <p *ngIf="PWD.errors?.['minlength']||PWD.errors?.['maxlength']&&(PWD.dirty||PWD.touched)">
            Password should be atleast 6 at the max of 15 characters long.
          </p>
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button type="submit" [disabled] = "loginForm.invalid" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
