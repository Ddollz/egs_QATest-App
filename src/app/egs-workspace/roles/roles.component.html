<div class="container-fluid app__content">
  <div class="row">
    <div class="col-lg-12">
      <h3>User Roles</h3>
      <div class="row">
        <div class="col d-flex text-start">
          <a data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary add-role" (click)="openCreateRole()">Add new role</a>
        </div>
        <div class="row m-0 mt-3">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>
            <ng-container matColumnDef="Role_Name">
              <th mat-header-cell *matHeaderCellDef> Role Title </th>
              <td mat-cell *matCellDef="let element">
                <div class="column-title">{{element.Role_Name}} </div>
                <div class="column-subtitle">{{element.Role_Description}}</div>
              </td>
            </ng-container>
            <ng-container matColumnDef="Role_Code">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Role Code </th>
              <td mat-cell *matCellDef="let element">
                {{element.Role_Code}}
              </td>
            </ng-container>

            <ng-container matColumnDef="User">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Users </th>
              <td mat-cell *matCellDef="let element">
                {{element.Users}} user
              </td>
            </ng-container>
            <ng-container matColumnDef="setting">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex">
                  <div class="setting-icon me-2" (click)="openUpdateRole(element.Role_ID,element.Role_Name,element.Role_Description,element.Role_Code)" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-pencil-square"></i></div>
                  <div class="setting-icon" (click)="deleteRole(element.Role_ID)"><i class="bi bi-trash"></i></div>
                </div>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
          <mat-paginator [pageSizeOptions]="[10, 5, 10, 20, 50]" showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{Modal_Title}}</h5>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col">
            <label for="RoleID" class="form-label">Role ID</label>
            <input type="number" [disabled]="Modal_idDisable" [(ngModel)]="Role_ID" class="form-control" id="RoleID">
          </div>
          <div class="col">
            <label for="RoleCode" class="form-label">Role Code</label>
            <input type="text" [(ngModel)]="Role_Code" class="form-control" id="RoleCode">
          </div>
        </div>

        <div class="mb-3">
          <label for="RoleTitle" class="form-label">Role Title</label>
          <input type="text" [(ngModel)]="Role_Name" class="form-control" id="RoleTitle" >
        </div>
        <div class="mb-3">
          <label class="form-label" for="Role-Description">Description</label>
          <textarea class="form-control" [(ngModel)]="Role_Description" placeholder="Add a description here" id="Role-Description"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-transparent" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="updateInsertRole()">{{Modal_btn}}</button>
      </div>
    </div>
  </div>
</div>
