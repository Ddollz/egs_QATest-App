<div class="container-fluid app__content">
  <div class="row">
    <div class="col-lg-12">
      <h3>User Roles</h3>

      <div class="row">
        <div class="row m-0 mt-3">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let element">


                <div class="column-title">{{element.value}}</div>
                <div class="column-subtitle">{{element.description}}</div>
              </td>
            </ng-container>

            <ng-container matColumnDef="users">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Users </th>
              <td mat-cell *matCellDef="let element">
                {{element.users}} user
              </td>
            </ng-container>
            <ng-container matColumnDef="setting">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
              <td mat-cell *matCellDef="let element">
                <div class="dropdown">
                  <i class="bi bi-three-dots" data-bs-toggle="dropdown" aria-expanded="false"></i>
                  <div class="dropdown-menu text-center">
                    <a class="dropdown-item" href="#">View</a>
                    <a class="dropdown-item" href="#">Delete</a>
                  </div>
                </div>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
          <mat-paginator [pageSizeOptions]="[10, 5, 10, 20, 50]" showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
