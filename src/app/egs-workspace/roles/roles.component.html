<div class="container-fluid app__content">
  <div class="row">
    <div class="col-lg-12">
      <h3>User Roles</h3>
      <div class="row">

        <div class="col d-flex text-start">
          <a data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary add-role">Add new role</a>
        </div>
        <div class="row m-0 mt-3">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let element">


                <div class="column-title">{{element.value}}</div>
                <div class="column-subtitle">{{element.description}}</div>
              </td>
            </ng-container>

            <ng-container matColumnDef="users">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Users </th>
              <td mat-cell *matCellDef="let element">
                {{element.users}} user
              </td>
            </ng-container>
            <ng-container matColumnDef="setting">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
              <td mat-cell *matCellDef="let element">
                <a class = "setting-icon"href="#"><i class="bi bi-trash"></i></a>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
          <mat-paginator [pageSizeOptions]="[10, 5, 10, 20, 50]" showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create new role</h5>
      </div>
      <div class="modal-body">

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Role Title</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label class="form-label" for="Role-Description">Description</label>
          <textarea class="form-control" placeholder="Add a description here" id="Role-Description"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-transparent" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>
